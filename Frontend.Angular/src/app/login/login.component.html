<md-card>
  <form >
 
 
<md-input-container>
  <input  type="email" mdInput placeholder="Email" [(ngModel)]="loginDate.email" name="email"  >
</md-input-container>
<md-input-container>
  <input  type="password" mdInput placeholder="Password"  [(ngModel)]="loginDate.password" name="password"   >
</md-input-container>
<button md-raised-button color="primary" (click)="login()">Login</button>
  </form>
</md-card>
